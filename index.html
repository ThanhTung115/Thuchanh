<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <h1>GeeksForGeeks Survey Form</h1>
    <form>
        
        <!-- Nhập tên -->
        <div class="form-control">
            <label for="name" id="label-name" >Name</label>
            <input type="name" id="name" placeholder="Enter your name">
        </div>

        <!-- Nhập email -->
        <div class="form-control">
            <label for="email" id="label-email" >Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <!-- Nhập tuổi -->
        <div class="form-control">
            <label for="age" id="label-age" >Age</label>
            <input type="text" id="age" placeholder="Enter your age">
        </div>

        <!-- Nhập lựa chọn -->
        <div class="form-control">
            <label for="role" id="label-role" >Which option best describes you?</label>
            
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- options -->
        <div class="form-control">
            <label for="">
                Would you recommend GeeksforGeeks to a friend? 
            </label>

            <!-- Input type radio-button -->
            <label for="recomend-1">
                <input type="radio" id="recomend-1" name="recomed">Yes
            </label>

            <label for="recomend-2">
                <input type="radio" id="recomend-2" name="recomed">No
            </label>

            <label for="recomend-3">
                <input type="radio" id="recomend-3" name="recomed">Maybe
            </label>
        </div>

        <!-- Options langueges -->
        <div class="form-control">
            <label for="">
                Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>

            <!-- Input checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>

            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label>

            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>

            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>

            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label>

            <label for="inp-6">
                <input type="checkbox" name="inp">Ruby
            </label>

            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>

            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>

                <!-- multi-line text input control -->
                <textarea name="comment" id="comment" placeholder="Enter our comment here"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" value="submit">Submit</button>
        </div>
    </form>
</body>
</html>
